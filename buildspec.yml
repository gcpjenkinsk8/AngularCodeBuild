version: 0.2

env:
    variables:
        BUILD_FOLDER: "dist"
phases:
  install:
      
    commands:
        - echo Installing source NPM dependencies...
        - nvm install 12
        - nvm use 12
        - ng --version
        - npm install
        - npm install -g @angular/cli
       
  build:
    commands:
        - echo Build started 
        - ng build
artifacts:
    files:
        - '**/*'
    base-directory: 'dist/Angular8JwtAuth*'
    discard-paths: yes
