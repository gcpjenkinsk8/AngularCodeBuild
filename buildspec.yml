version: 0.2


env:
    variables:
        BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
        - echo Installing source NPM dependencies...
        - echo "Building on branch $CODEBUILD_SOURCE_VERSION"
        - echo "Current branch is $GITHUB_REF" 
        - npm install
        - npm install -g @angular/cli@12.2.18
        
       
  build:
    commands:
        - echo Build started 
        - ng build
artifacts:
    files:
        - '**/*'
    base-directory: 'dist/Angular8JwtAuth*'
    discard-paths: yes

